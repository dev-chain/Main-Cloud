<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wakanda</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
		<link rel="stylesheet" href="../assets/css/index/bootstrap3-3-6.css">
        <link rel="stylesheet" href="../assets/css/index/bootstrap-theme3-3-6.css">
        <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../assets/css/index/index-form-elements.css">
        <link rel="stylesheet" href="../assets/css/index/index.css">
		<link rel="stylesheet" href="../assets/css/general/loading-spinner.css">
		<script src="../assets/js/general/restapi.js"></script>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="../assets/js/index/html5shiv.js"></script>
            <script src="../assets/js/index/response.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="../assets/img/wicon.png">

    </head>

	<body style="background-image: url('../assets/img/backgrounds/index.jpg')">

        <!-- Top content -->
        <div class="top-content">
        	<div class="container">
                	
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1><data i18n="wakanda_cloud_statistic_collector"></data></h1>
                        <div class="description">
                        	<p>
								<data i18n="wakanda_banner"></data>
                        	</p>
                        </div>
                    </div>
                </div>
				<br>
                <div class="row register-form">
                    <div class="col-sm-4 col-sm-offset-1">
						<form role="form" action="" method="post" class="r-form">
	                    	<div class="form-group">
	                    		<label class="sr-only" for="r-form-first-name" i18n="name"></label>
	                        	<input type="text" name="r-form-first-name" placeholder_i18n="Name" class="r-form-first-name form-control" id="r-form-first-name">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="r-form-email" i18n="email"></label>
	                        	<input type="text" name="r-form-email" placeholder_i18n="Email" class="r-form-email form-control" id="r-form-email">
	                        </div>
							<div class="form-group">
								<label class="sr-only" for="r-form-password" i18n="password"></label>
								<input type="password" name="r-form-password" placeholder_i18n="Password" class="r-form-password form-control" id="r-form-password">
							</div>
							<div class="form-group">
								<label class="sr-only" for="r-form-job-title" i18n="job_title"></label>
								<input type="text" name="r-form-job-title" placeholder_i18n="Job_title" class="r-form-job-title form-control" id="r-form-job-title">
							</div>
							<div id="submitRegion">
								<button type="button" class="btn" id="signupBtn">
									<data id="textRegisterBtn" i18n="register"></data>
									<span id="loadingRegisterSpinner" style="display: none">
									  <div class="sk-wave">
										<div class="sk-rect sk-rect1"></div>
										<div class="sk-rect sk-rect2"></div>
										<div class="sk-rect sk-rect3"></div>
										<div class="sk-rect sk-rect4"></div>
										<div class="sk-rect sk-rect5"></div>
									  </div>
								</span>
								</button>
								<div style="color:white !important;font-size:15px;">
									<data class="show-login-form" style="cursor: pointer;text-decoration: underline" i18n="back_to_login"></data>
								</div>
							</div>

						</form>
                    </div>
                    <div class="col-sm-6 forms-right-icons">
						<div class="row">
							<div class="col-sm-2 icon"><i class="fa fa-pencil"></i></div>
							<div class="col-sm-10">
								<h3><data i18n="how_we_works">How we works</data></h3>
								<p>
									<data i18n="how_we_works_text"></data>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2 icon"><i class="fa fa-commenting"></i></div>
							<div class="col-sm-10">
								<h3><data i18n="why_us"></data></h3>
								<p>
									<data i18n="why_us_text"></data>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2 icon"><i class="fa fa-magic"></i></div>
							<div class="col-sm-10">
								<h3>
									<data i18n="like_a_magic"></data>
								</h3>
								<p>
									<data i18n="like_a_magic_text"></data>
								</p>
							</div>
						</div>
                    </div>
                </div>

                <div class="row login-form">
                    <div class="col-sm-4 col-sm-offset-1">
						<form role="form" action="" method="post" class="l-form">
	                    	<div class="form-group">
	                    		<label class="sr-only" for="l-form-email" i18n="email"></label>
	                        	<input type="text" name="l-form-email" placeholder_i18n="Email" class="l-form-email form-control"
									   id="l-form-email">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="l-form-password" i18n="password"></label>
	                        	<input type="password" name="l-form-password" placeholder_i18n="Password" class="l-form-password form-control" id="l-form-password">
	                        </div>
				            <button type="button" class="btn" id="signInBtn">
								<span id="textLoginBtn">
									<data i18n="login"></data>
								</span>
								<span id="loadingLoginSpinner" style="display: none">
									  <div class="sk-wave">
										<div class="sk-rect sk-rect1"></div>
										<div class="sk-rect sk-rect2"></div>
										<div class="sk-rect sk-rect3"></div>
										<div class="sk-rect sk-rect4"></div>
										<div class="sk-rect sk-rect5"></div>
									  </div>
								</span>
							</button>
							<div style="color:white !important;font-size:15px;">
								<data i18n="or"></data> <br><data class="show-register-form" style="cursor: pointer;text-decoration: underline" i18n="register_new_account"></data>
							</div>
				    	</form>
				    	<div class="social-login">
                        	<!--<p>Or login with:</p>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1" href="#"><i class="fa fa-github"></i></a>
	                        	<a class="btn btn-link-1" href="#"><i class="fa fa-slack"></i></a>
	                        	<a class="btn btn-link-1" href="#"><i class="fa fa-google-plus"></i></a>
                        	</div>!-->
                        </div>
                    </div>
                    <div class="col-sm-6 forms-right-icons">
						<div class="row">
							<div class="col-sm-2 icon"><i class="fa fa-cubes"></i></div>
							<div class="col-sm-10">
								<h3><data i18n="new_features"></data></h3>
								<p>
									<data i18n="new_features_text"></data>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2 icon"><i class="fa fa-eye"></i></div>
							<div class="col-sm-10">
								<h3>
									<data i18n="stay_connected_preferred_control"></data>
								</h3>
								<p>
									<data i18n="stay_connected_preferred_control_text"></data>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2 icon"><i class="fa fa-connectdevelop"></i></div>
							<div class="col-sm-10">
								<h3>
									<data i18n="become_a_developer"></data>
								</h3>
								<p>
									<data i18n="become_a_developer_text"></data>
								</p>
							</div>
						</div>
                    </div>
                </div>

        	</div>
        </div>

        <!-- Footer -->
        <footer style="margin-top:-70px;">
        	<div class="container">
        		<div class="row">
        			<div class="col-sm-8 col-sm-offset-2">
        				<div class="footer-border"></div>
						<span class="fa fa-github"></span>
        				<a href="https://github.com/lucasventurasc/wakanda" target="_blank">
							<data i18n="community_project_github"></data>
						</a>
        			</div>

        		</div>
        	</div>
        </footer>

        <!-- Javascript -->
        <script src="../assets/js/general/jquery-1.11.1.js"></script>
        <script src="../assets/js/index/bootstrap-min.js"></script>
        <script src="../assets/js/general/jquery.backstretch.js"></script>
        <script src="../assets/js/index/index.js"></script>
		<script src="../assets/js/general/md5.js"></script>

        <!--[if lt IE 10]>
            <script src="../assets/js/index/placeholder.js"></script>
        <![endif]-->
		<script src="../assets/i18n/i18.js"></script>

    </body>

</html>
