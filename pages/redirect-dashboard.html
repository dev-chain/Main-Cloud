<script>
    $.urlParam = function (name) {
        let results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results === null) {
            return null;
        }
        else {
            return decodeURI(results[1]) || 0;
        }
    };

    $(function () {
        setTimeout(function() {
            let token = $.urlParam('info').split(";")[0];
            let email = $.urlParam('info').split(";")[1];
            $(window).attr('location', '/pages/projects.html?email=' + email);
        }, 2000);
    });
</script>
